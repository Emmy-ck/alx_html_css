<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm" action="#" method="post" enctype="multipart/form-data">
        <ul>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
        </ul>
        <ul>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="email" />

        </ul>
        <ul>
            <label>Feedback:</label>
            <ul>
                <input type="checkbox" id="excellent" name="feedback[]" value="excellent"/>
                <label for="excellent">Excellent</label>
            </ul>
            <ul>
                <input type="checkbox" id="good" name="feedback[]" value="good"/>
                <label for="good">Good</label>
            </ul>
            <ul>
                <input type="checkbox" id="avg" name="feedback[]" value="average"/>
                <label for="avg">Average</label>
            </ul>
            <ul>
                <input type="checkbox" id="poor" name="feedback[]" value="poor"/>
                <label for="poor">Poor</label>
            </ul>
            
        
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf" required />
            <ul>
                <input type="submit" value="Submit"/>
            </ul>
            
        </ul>
    </form>
</body>
</html>
