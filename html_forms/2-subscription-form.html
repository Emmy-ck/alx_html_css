<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <form>
        <ul>
            <ul>
                <label for="name">Name:</label>
                <input type="text" name="user_name" id="name"/>
            </ul>
            <ul>
                <label for="mail">Email:</label>
                <input type="email" name="user_email" id="mail"/>
            </ul>
        </ul>
        <fieldset>
            <legend>Subscription Preference:</legend>
            <p>
                <input type="radio" name="subscribe" id="opt_1" value="monthly"/>
                <label for="opt_1">Monthly</label>
            </p>
            <p>
                <input type="radio" name="subscribe" id="opt_2" value="yearly"/>
                <label for="opt_2">Yearly</label>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
